<!DOCTYPE html>
<html lang="en">
<head>
  <title>Forum Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Forum Questions</h2>
  <p>What type of movie genere do you like?</p>
                                    
  <div class="dropdown dropdown-menu-end">
    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
      Genere
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">Horror</a></li>
      <li><a class="dropdown-item" href="#">Action</a></li>
      <li><a class="dropdown-item" href="#">Romance</a></li>
      <li><a class="dropdown-item" href="#">Drama</a></li>
      <li><a class="dropdown-item" href="#">Comedy</a></li>
      <li><a class="dropdown-item" href="#">Science fiction</a></li>
    </ul>
  </div>

  <p>Would you prefer a male director or a female director</p>
  <div class="dropdown dropdown-menu-end">
    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
      Director
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">Male</a></li>
      <li><a class="dropdown-item" href="#">Female</a></li>
    </ul>
  </div>

  <p>How long is too long for a movie</p>
  <div class="dropdown dropdown-menu-end">
    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
      Duration
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">1 hour</a></li>
      <li><a class="dropdown-item" href="#">2 hours</a></li>
      <li><a class="dropdown-item" href="#">3 hours</a></li>
    </ul>
  </div>
</div>
<input class="btn btn-primary" type="submit" value="Submit">
<a href="home.html" class="btn btn-info" role="button">Home Button</a>
</body>
</html>
