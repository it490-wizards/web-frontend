<VirtualHost *:443>
        ServerAdmin webmaster@localhost
        DocumentRoot /home/jecl/git/rabbitmqphp_example/web-frontend/web/web-frontend/web


	ServerName 10.144.144.39
        SSLEngine on
        SSLCertificateFile /etc/ssl/certs/apache-selfsigned.crt
        SSLCertificateKeyFile /etc/ssl/private/apache-selfsigned.key


        <Directory /home/jecl/git/rabbitmqphp_example/web-frontend/web/web-frontend/web>
                AllowOverride All
                Require all granted
        </Directory>

        Alias /forum /home/jecl/git/rabbitmqphp_example/web-frontend/web/web-frontend/phpBB3
        <Directory /home/jecl/git/rabbitmqphp_example/web-frontend/web/web-frontend/phpBB3>
                Options FollowSymlinks
                AllowOverride All
                Require all granted
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/ApacheError.log
       # CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

<VirtualHost *:80>
    ServerName 10.144.144.39
    Redirect / https://10.144.144.39/
</VirtualHost>


